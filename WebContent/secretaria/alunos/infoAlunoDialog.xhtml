<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

<style type="text/css">

.teste{
	color: #0F80B3;
	/*border: 1px solid #000;*/
}
</style>

	<p:dialog id="modalDialog" header="Informações do Aluno #{alunoBean.aluno.nome}" widgetVar="consultarDialog" modal="true" showEffect="fade" hideEffect="fade" style="font-size: 12px;">  
	    <h:inputHidden value="#{alunoBean.aluno.idPessoa}"/>
	    
	    <div style="float: left; display: table; width:850px; height: 300px">
	    
	    <div style="font-size:12px; width:400px; float: left; display: table;">
	    <p:fieldset legend="Informações Pessoais">
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Nome Completo: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.nome}"/>
					
					<h:outputLabel value="Data Nascimento: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputLabel>
					
					<h:outputLabel value="Sexo: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.sexo.descricao}"/>
					
					<h:outputLabel value="CPF: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.cpf}"/>
					
					<h:outputLabel value="E-mail: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.email}"/>
					
					<h:outputLabel value="Telefone: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.telefones[0].numero}"/>
					
					<h:outputLabel value="Celular: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.telefones[1].numero}"/>
					
					<h:outputLabel value="Nome do Pai: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.nomePai}"/>
					
					<h:outputLabel value="Nome da Mãe: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.nomeMae}"/>
					
					<h:outputLabel value="Observação: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.observacao}"/>
				
				</h:panelGrid>
			</p:fieldset>
			</div>
			
			<div  style="font-size:12px; width:400px; height: 170px; float: left; display: table; margin-left: 10px;">
			<p:fieldset legend="Endereço">
				<h:panelGrid columns="2">
					
					<h:outputLabel value="Logradouro: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.logradouro}"/>
					
					<h:outputLabel value="Número: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.numero}"/>
					
					<h:outputLabel value="Bairro: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.bairro}"/>
					
					<h:outputLabel value="Cidade: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.cidade}"/>
					
					<h:outputLabel value="CEP: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.cep}"/>
					
					<h:outputLabel value="UF: " styleClass="teste"/>
					<h:outputLabel value="#{alunoBean.aluno.endereco.uf.descricao}"/>
			        
			        <h:outputLabel value="Complemento: " styleClass="teste"/>
			        <h:outputLabel value="#{alunoBean.aluno.endereco.complemento}"/>
					
					
				</h:panelGrid>
			</p:fieldset>
			</div>
	      </div>
	</p:dialog>

</h:body>
</html>
