<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Sistema de Controle Acadêmico</title>
    </h:head>
    <h:body>
        <p:dialog header="Entrar no sistema" visible="true" closable="false" draggable="false" resizable="false" style="font-size: 12px;">

                <h:panelGroup rendered="#{!empty param.erro}">
                    <span style="color:red"> 
                     
                    Erro ao entrar no sistema. <br/>
                    <c:if test="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials'}">
                    Usuário e/ou senha incorretos!
                    </c:if>
                    <c:if test="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'User is disabled'}">
                    Usuário bloqueado! Contate o administrador do sistema.
                    </c:if>
                    
                    </span>
                    <br/>
                    <br/>
                </h:panelGroup>
                
                <form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
	                <h:panelGrid columns="2" style="text-align: right">
	                    <b>Usuário:</b>
	                    <input type="text" name="j_username" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-hover" /><p/>
	
	                    <b>Senha:</b>
	                    <input type="password" name="j_password" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-hover"/><p/>
	                    <input type="submit" name="Entrar" value="Entrar" onclick="PrimeFaces.monitorDownload(start, stop)" style="background-color: #0F80B3; border: 0; color: #fff; width: 70px; height: 20px; cursor: pointer;"/>
	                </h:panelGrid>
            	</form>
            
            
            
        </p:dialog>
        
        <ui:include src="/resources/loader/loader.xhtml"/>
        
    </h:body>
</html>
