<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<body>


	<script type="text/javascript">
		function start() {
		    PF('statusDialog').show();
		}
		
		function stop() {
		    PF('statusDialog').hide();
		}
	</script>
	
	<p:dialog id="dialog" style="text-align: center; font-size: 12px;" modal="true" widgetVar="statusDialog" header="Carregando..." draggable="false" closable="false" resizable="false">
	    <h:graphicImage library="imagens" name="loading.gif"/>
	</p:dialog>


</body>
</html>
